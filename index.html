<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1>Workout Counter</h1>
        <button id="reset-btn" onclick="handleReset()">Reset</button>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="handleClick()">INCREMENT</button>
        <button id="save-btn" onclick="handleSave()">SAVE</button>
        <p id="save-el">Number of Reps: </p>
    </div>

        <li class="image_wrapper">
            <img id="workout-image" src="workout.jpg" alt="">
           
          </li>

        <script src="index.js"></script>
</body>
</html>
